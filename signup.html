<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="./style/./style.css">
</head>

<body>
    <div class="Signup">
        <div class="Signup-container">
            <h1>Sign up</h1>
            <form action="">
                <label>Email</label>
                <input type="text" class="input-signup-email">
                <label>Password</label>
                <input type="text" class="input-signup-password">
                <button type="submit" class="signup-signInbutton">Login</button>
            </form>
            <a href="./login.html" class="signup-registerButton">Already have an account</a>
        </div>
    </div>
    <script src="./js/signup.js"></script>
</body>

</html>
