<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style/./style.css">
</head>

<body>
    <div class="Login">
        <div class="Login-container">
            <h1>Login</h1>
            <form action="">
                <label>Email</label>
                <input type="text" class="input-login-email">
                <label>Password</label>
                <input type="text" class="input-login-password">
                <button type="submit" class="login-signInButton">Login</button>
            </form>
            <a href="./signup.html" class="login-registerButton">Create account</a>
        </div>
    </div>
</body>
<script src="./js/login.js"></script>

</html>
